<div><h1>Create Product</h1></div>
       
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
        <label>Id</label>
        <input type="number" formControlName="id" class="form-control">

    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="Name" class="form-control">

    </div>
    <div class="form-group">
        <label>Role</label>
        <input type="text" formControlName="Role" class="form-control">
    </div>
    
    <button type="submit">Submit</button>
</form>
